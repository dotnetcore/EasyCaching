name: Release

on:
  push:
    branches:
      - master

jobs:
  build_artifact:    
    name: Build and upload artifact
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup .NET Core 5.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Install dependencies
      run: dotnet restore ./EasyCaching.sln
    - name: Build
      run: dotnet build ./EasyCaching.sln --configuration Release --no-restore
    - name: Pack with dotnet
      run: dotnet pack ./EasyCaching.sln -o /home/runner/work/nugetpkgs -c Release
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: nugetpkgs
        path: /home/runner/work/nugetpkgs  

  release_nuget:
      name: Release to Nuget
      needs: build_artifact
      runs-on: ubuntu-latest
  
      steps:
        - name: Download build artifacts
          uses: actions/download-artifact@v1
          with:
            name: nugetpkgs
        - name: list nugetpkgs
          run: ls nugetpkgs
        - name: Release
          run: |
            for file in nugetpkgs/Mindbox.EasyCaching.*.nupkg
            do
              dotnet nuget push $file -k ${{ secrets.MINDBOX_NUGET_AUTH_TOKEN}} --skip-duplicate -s https://www.nuget.org/api/v2/package
            done
